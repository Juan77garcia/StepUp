<!DOCTYPE html>
<html lang="es">
<head>

  <script src="https://js.stripe.com/v3/"></script>
  <link rel="stylesheet" href="/Body/estilos/pago.css" />
  <script defer src="/Body/JavaScript/pago.js"></script>
</head>
<body>
<div class="checkout-container">
  <div class="pago">

</div>
