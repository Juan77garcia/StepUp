<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión | Step Up</title>
  <link rel="stylesheet" href="/Body/estilos/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <h1 class="logo">STEP UP</h1>
    <h2>Iniciar Sesión</h2>

    <!--formulario de inicio de sesion-->
    <form class="login-form" id="login-form">
      <input type="email" name="email" placeholder="Correo electrónico" required />
      <input type="password" name="password" placeholder="Contraseña" required />
      <button type="submit">Entrar</button>
      <p class="register-link">¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
    </form>

    <p id="mensaje" style="margin-top: 10px; color: #ff2e63;"></p>
  </div>

 
<script src="/Body/JavaScript/login.js"></script>
</body>
</html>
