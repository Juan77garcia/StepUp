<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Pago</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formulario de Pago</h2>
    <form id="paymentForm">
      <label for="cardNumber">Número de tarjeta:</label>
      <input type="text" id="cardNumber" required maxlength="16"/>

      <label for="expiry">Fecha de expiración (MM/AA):</label>
      <input type="text" id="expiry" required maxlength="5"/>

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" required maxlength="4"/>

      <button type="submit">Pagar</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const cardData = {
        cardNumber: document.getElementById('cardNumber').value,
        expiry: document.getElementById('expiry').value,
        cvv: document.getElementById('cvv').value
      };

      try {
     const response = {
  ok: cardData.cardNumber === '4242424242424242' // Acepta solo esta tarjeta como válida
};

        if (response.ok) {
          window.location.href = 'gracias.html';
        } else {
          message.textContent = 'La tarjeta es errónea. Inténtelo de nuevo.';
          message.style.color = 'red';
        }
      } catch (error) {
        message.textContent = 'Error de conexión. Inténtelo más tarde.';
        message.style.color = 'red';
      }
    });
  </script>
</body>
</html>
