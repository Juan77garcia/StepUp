<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagar ahora | StepUp</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      background: #f7f7f7;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    h2 {
      margin-bottom: 1rem;
    }
    #card-element {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .resultado {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
    .item-checkout {
  display: flex;
  gap: 1rem;
  padding: 1rem 0;
  border-bottom: 1px solid #ddd;
  align-items: center;
}

.item-checkout img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  border-radius: 8px;
}

.item-checkout-info {
  display: flex;
  flex-direction: column;
  font-size: 14px;
}

.item-checkout-info p {
  margin: 2px 0;
}

  </style>
</head>
<body>
<div id="card-element"></div>
<div id="resultado"></div>

<p>Subtotal: <span id="subtotal">‚Ç¨0.00</span></p>
<p>Total: <strong id="total">‚Ç¨0.00</strong></p>

<button id="pagar">Pagar</button>

<div id="resumen-zapatillas"></div>



  <script>
  // checkout.js

// =========================
// Verificar si el usuario est√° logeado
// =========================

document.addEventListener("DOMContentLoaded", async () => {
  // =============================
  // Cargar carrito y calcular totales
  // =============================
  const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
  const resumenZapatillas = document.getElementById("resumen-zapatillas");
  const subtotalEl = document.getElementById("subtotal");
  const totalEl = document.getElementById("total");

  let total = 0;
  resumenZapatillas.innerHTML = "";

  carrito.forEach(item => {
    const div = document.createElement("div");
    div.className = "item-checkout";

    div.innerHTML = `
      <img src="${item.image}" alt="${item.name}">
      <div class="item-checkout-info">
        <p><strong>${item.name}</strong></p>
        <p>Talla ${item.talla} √ó ${item.cantidad}</p>
        <p>Precio unitario: ‚Ç¨${item.retailPrice}</p>
        <p>Total: ‚Ç¨${(item.retailPrice * item.cantidad).toFixed(2)}</p>
      </div>
    `;

    resumenZapatillas.appendChild(div);
    total += item.retailPrice * item.cantidad;
  });

  subtotalEl.textContent = `‚Ç¨${total.toFixed(2)}`;
  totalEl.textContent = `‚Ç¨${total.toFixed(2)}`;

  // =============================
  // Stripe configuraci√≥n
  // =============================
  const stripe = Stripe("pk_test_51RReWT4J9OJ26E30jZS8V9deHVLiNr1OaFPCstlcYEsFekSQWugiLswFcdTPrtbnqRobpwHv374gDuICeK6lHb56001gBdDFpT");
  const elements = stripe.elements();
  const card = elements.create("card");
  card.mount("#card-element");

  // =============================
  // Procesar pago
  // =============================
  document.getElementById("pagar").onclick = async () => {
    const resultado = document.getElementById("resultado");
    resultado.textContent = "‚è≥ Procesando...";

    const amountInCents = Math.round(total * 100); // Stripe trabaja en centavos

    try {
      const res = await fetch("https://stepup-proyect.onrender.com/payment/crear", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount: amountInCents })
      });

      if (!res.ok) {
        throw new Error("Error en la comunicaci√≥n con el servidor.");
      }

      const data = await res.json();
      console.log("üîê Respuesta del backend:", data);

      if (!data.clientSecret) {
        throw new Error("No se recibi√≥ clientSecret del backend.");
      }

      const result = await stripe.confirmCardPayment(data.clientSecret, {
        payment_method: {
          card: card
        }
      });

      if (result.error) {
        resultado.textContent = "‚ùå Error: " + result.error.message;
      } else if (result.paymentIntent.status === "succeeded") {
        resultado.textContent = "‚úÖ ¬°Pago exitoso!";
        localStorage.removeItem("carrito");
        setTimeout(() => window.location.href = "index.html", 3000);
      } else {
        resultado.textContent = "‚ö†Ô∏è Estado de pago inesperado.";
      }

    } catch (error) {
      console.error("‚ùå Error en el proceso de pago:", error);
      resultado.textContent = "‚ùå Error al procesar el pago.";
    }
  };
});
</script>

</script>


  </script>
</body>
</html>
