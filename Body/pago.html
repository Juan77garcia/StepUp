<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagar ahora | StepUp</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      background: #f7f7f7;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    h2 {
      margin-bottom: 1rem;
    }
    #card-element {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .resultado {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
    .item-checkout {
  display: flex;
  gap: 1rem;
  padding: 1rem 0;
  border-bottom: 1px solid #ddd;
  align-items: center;
}

.item-checkout img {
  width: 60px;
  height: 60px;
  object-fit: cover;
  border-radius: 8px;
}

.item-checkout-info {
  display: flex;
  flex-direction: column;
  font-size: 14px;
}

.item-checkout-info p {
  margin: 2px 0;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Completa tu pago</h2>
    <p>Total: <strong id="montoFinal">€0.00</strong></p>

    <div id="card-element"></div>

    <div class="resultado" id="resultado"></div>

    <section class="resumen-compra">
  <div id="resumen-zapatillas"></div>
  <div class="total">
    <p>Subtotal: <span id="subtotal"></span></p>
    <p>Total: <strong id="total"></strong></p>
    <button id="pagar">Pagar</button>
  </div>
</section>

  </div>

  <script>
  // checkout.js

// =========================
// Verificar si el usuario está logeado
// =========================
document.addEventListener("DOMContentLoaded", () => {
  const usuario = localStorage.getItem("usuarioLogeado");

  if (!usuario) {
    localStorage.setItem("redirigirAPago", "true");
    window.location.href = "login.html";
    return;
  }

  // =========================
  // Renderizar productos del carrito
  // =========================
  const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
  const resumenZapatillas = document.getElementById("resumen-zapatillas");
  const subtotalEl = document.getElementById("subtotal");
  const totalEl = document.getElementById("total");

  let total = 0;
  resumenZapatillas.innerHTML = "";

  carrito.forEach(item => {
    const div = document.createElement("div");
    div.className = "item-checkout";

    div.innerHTML = `
      <img src="${item.image}" alt="${item.name}">
      <div class="item-checkout-info">
        <p><strong>${item.name}</strong></p>
        <p>Talla ${item.talla} × ${item.cantidad}</p>
        <p>Precio unitario: €${item.retailPrice}</p>
        <p>Total: €${(item.retailPrice * item.cantidad).toFixed(2)}</p>
      </div>
    `;

    resumenZapatillas.appendChild(div);
    total += item.retailPrice * item.cantidad;
  });

  subtotalEl.textContent = `€${total.toFixed(2)}`;
  totalEl.textContent = `€${total.toFixed(2)}`;

  // =========================
  // Stripe pago
  // =========================
  const stripe = Stripe("pk_test_51RReWT4J9OJ26E30jZS8V9deHVLiNr1OaFPCstlcYEsFekSQWugiLswFcdTPrtbnqRobpwHv374gDuICeK6lHb56001gBdDFpT");
  const elements = stripe.elements();
  const card = elements.create("card");
  card.mount("#card-element");

  document.getElementById("pagar").onclick = async () => {
    document.getElementById("resultado").textContent = "Procesando...";

    const amountInCents = Math.round(total * 100);

    try {
      const res = await fetch("https://stepup-proyect.onrender.com/payment/crear", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount: amountInCents })
      });

      const data = await res.json();

      const result = await stripe.confirmCardPayment(data.clientSecret, {
        payment_method: {
          card: card
        }
      });

      if (result.error) {
        document.getElementById("resultado").textContent = "❌ Error: " + result.error.message;
      } else if (result.paymentIntent.status === "succeeded") {
        document.getElementById("resultado").textContent = "✅ ¡Pago exitoso!";
        localStorage.removeItem("carrito");
        setTimeout(() => window.location.href = "index.html", 3000);
      }
    } catch (error) {
      console.error(error);
      document.getElementById("resultado").textContent = "❌ Error al procesar el pago.";
    }
  };
});

  </script>
</body>
</html>
