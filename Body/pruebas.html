<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscar Zapatillas por Marca</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    input, button {
      padding: 8px;
      margin-right: 10px;
      font-size: 16px;
    }
    .zapatilla {
      background: white;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      display: flex;
      gap: 15px;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .zapatilla img {
      width: 100px;
      height: auto;
      border-radius: 4px;
    }
    .info {
      flex: 1;
    }
    .zapatilla h3 {
      margin: 0 0 5px 0;
    }
  </style>
</head>
<body>

  <input type="text" id="marcaInput" placeholder="Ej: jordan">
  <button onclick="buscarZapatillas()">Buscar</button>

  <h2>Resultados</h2>
  <div id="resultado">Introduce una marca y haz clic en buscar.</div>

  <script>
    function buscarZapatillas() {
      const marca = document.getElementById("marcaInput").value.trim();
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "Buscando...";

      if (!marca) {
        resultado.textContent = "Por favor ingresa una marca.";
        return;
      }

      const url = 'https://stepup-proyect.onrender.com/api';

      const bodyData = {
        limit: "10",
        criteria: [
          {
            nameField: "brand",
            value: marca
          }
        ]
      };

      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(bodyData)
      })
      .then(response => {
        if (!response.ok) throw new Error("Error: " + response.status);
        return response.json();
      })
      .then(data => {
        resultado.innerHTML = "";

        if (!data.results || data.results.length === 0) {
          resultado.textContent = "No se encontraron zapatillas para esa marca.";
          return;
        }

        data.results.forEach(zapatilla => {
          const item = document.createElement("div");
          item.className = "zapatilla";

          const imagenURL =
            zapatilla.image?.original ||
            zapatilla.image?.small ||
            zapatilla.image?.thumbnail ||
            'https://via.placeholder.com/100?text=Sin+imagen';

          item.innerHTML = `
            <img src="${imagenURL}" alt="${zapatilla.name}" onerror="this.src='https://via.placeholder.com/100?text=Sin+imagen';">
            <div class="info">
              <h3>${zapatilla.name}</h3>
              <p><strong>Marca:</strong> ${zapatilla.brand}</p>
              <p><strong>Color:</strong> ${zapatilla.colorway}</p>
              <p><strong>Precio:</strong> $${zapatilla.retailPrice}</p>
              <a href="${zapatilla.links?.stockX || '#'}" target="_blank">Ver en StockX</a>
            </div>
          `;
          resultado.appendChild(item);
        });
      })
      .catch(error => {
        resultado.textContent = "Ocurri√≥ un error: " + error.message;
      });
    }
  </script>
</body>
</html>
